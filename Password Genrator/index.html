<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1e293b, #334155, #475569, #1e293b);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .copy-tooltip.active {
      display: block;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 18px;
      width: 18px;
      background-color: #fff;
      border: 2px solid #6b21a8;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -7px;
      transition: 0.3s ease;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #fff;
      border-radius: 5px;
    }

    .btn-grad {
      background-image: linear-gradient(to right, #1D2B64 0%, #F8CDDA 51%, #1D2B64 100%);
      margin: 10px auto;
      padding: 15px 45px;
      text-align: center;
      text-transform: uppercase;
      transition: 0.5s;
      background-size: 200% auto;
      color: white;
      box-shadow: 0 0 20px #eee;
      border-radius: 10px;
      display: block;
      width: 100%;
    }

    .btn-grad:hover {
      background-position: right center;
      color: #fff;
      text-decoration: none;
    }

    .copyBtn-custom {
      background: linear-gradient(to right, #ff9966, #ff5e62);
      border-radius: 0 8px 8px 0;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white/30 backdrop-blur-md shadow-2xl rounded-2xl p-6 space-y-6">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center text-white drop-shadow-md">Password Generator</h1>

    <!-- Display Container -->
    <div class="relative flex items-center bg-white/40 rounded-xl overflow-hidden border border-white/30">
      <input readonly type="text" placeholder="Password" class="w-full px-4 py-2 text-gray-800 bg-transparent placeholder-gray-600 focus:outline-none" data-passwordDisplay />
      <button class="relative px-3 py-2 transition copyBtn-custom" data-copy>
        <span class="copy-tooltip absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-white text-xs rounded px-2 py-1 hidden" data-copyMsg>Copied!</span>
        <img src="./asset/copy.svg" alt="copy" height="20" width="20" />
      </button>
    </div>

    <!-- Input Settings -->
    <div class="space-y-4 text-white">
      <!-- Length -->
      <div class="flex justify-between items-center">
        <p class="text-sm font-medium">Password Length</p>
        <p class="font-semibold" data-lengthNumber>20</p>
      </div>

      <input type="range" min="1" max="20" step="1" class="w-full bg-transparent appearance-none" data-lengthSlider />

      <!-- Checkboxes -->
      <div class="space-y-3">
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="uppercase" class="accent-white">
          <span class="text-sm">Include Uppercase Letters</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="lowercase" class="accent-white">
          <span class="text-sm">Include Lowercase Letters</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="numbers" class="accent-white">
          <span class="text-sm">Include Numbers</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="symbols" class="accent-white">
          <span class="text-sm">Include Symbols</span>
        </label>
      </div>

      <!-- Strength Indicator -->
      <div class="flex justify-between items-center">
        <p class="text-sm font-medium">Strength</p>
        <div class="w-4 h-4 rounded-full border border-white/50" dataindicator></div>
      </div>

      <!-- Generate Button -->
      <button class="btn-grad generateButton">
        Generate Password
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
